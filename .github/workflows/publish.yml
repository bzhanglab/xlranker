name: Publish
on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  setup:
    name: python
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true
            cache-dependency-glob: "uv.lock"
      - run: uv publish --trusted-publishing always
